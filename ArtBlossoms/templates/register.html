<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ArtBlossoms</title>
  <link rel="icon" href="/static/images/page_image/logo.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("/static/images/page_image/register_bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      border-radius: 20px;
      width: 650px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease;
    }

    .form-container img {
      width: 120px;
      display: block;
      margin: 0 auto 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 18px;
    }

    .row > * {
      flex: 1;
      min-width: 0;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #f0f0f0;
      font-size: 0.9rem;
      color: #333;
      border-radius: 10px;
    }

    input:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(77, 184, 255, 0.4);
    }

    button {
      background: linear-gradient(135deg, #4db8ff, #0077ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #4db8ff;
    }

    .bottom-line {
      text-align: center;
      margin-top: 16px;
      font-size: 0.95rem;
      color: #eee;
    }

    .bottom-line a {
      color: #4db8ff;
      text-decoration: none;
      font-weight: 600;
    }

    .bottom-line a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <form class="form-container" method="POST" enctype="multipart/form-data">
    <img src="/static/images/page_image/logo.png" alt="Logo" />
    <h2>Create Your Account</h2>

    <div class="row">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
    </div>

    <div class="row">
      <input type="text" name="username" placeholder="Username" required />
    </div>

    <div class="row">
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="mobile" placeholder="Mobile" required />
    </div>

    <div class="row">
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="artist">Artist</option>
        <option value="buyer">Buyer</option>
        <option value="both">Both</option>
      </select>
      <input type="file" name="profile_pic" accept="image/*" required />
    </div>

    <div class="row">
      <input type="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit">Register</button>

    <div class="bottom-line">
      Already have an account?
      <a href="{{ url_for('login_bp.login') }}">Login here</a>
    </div>
  </form>
</body>
</html>
