<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - ArtBlossoms</title>
  <link rel="icon" href="/static/images/page_image/logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1c1f2b;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #4db8ff88;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-container h2 {
      color: #4db8ff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #4db8ffaa;
    }

    .login-container input {
      width: 90%;
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #2b2f3c;
      color: #fff;
    }

    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 10px #4db8ff;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #4db8ff, #1a8cff);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #4db8ffaa;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(45deg, #3399ff, #005c99);
      box-shadow: 0 0 18px #4db8ffee;
    }

    .flash-message {
      background-color: #ff4d4d;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4d4d88;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Admin username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
