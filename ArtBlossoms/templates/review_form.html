<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review for {{ artwork.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 50px;
    }

    .review-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4db8ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h2>Leave a Review for "{{ artwork.title }}"</h2>
    <form method="POST">
      <label for="rating">Rating (1 to 5):</label>
      <select name="rating" id="rating" required>
        <option value="">-- Select a rating --</option>
        {% for i in range(1, 6) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <label for="comment">Your Review:</label>
      <textarea name="comment" id="comment" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>
</body>
</html>
