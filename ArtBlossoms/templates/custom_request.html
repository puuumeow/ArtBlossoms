<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Custom Artwork - ArtBlossoms</title>
  <link rel="icon" href="/static/images/page_image/logo.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('{{ url_for("static", filename="images/page_image/browse_bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(14, 19, 38, 0.7);
      z-index: -1;
    }

    form {
      background: rgba(28, 42, 74, 0.92);
      padding: 35px 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px #4db8ffaa;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h1 {
      color: #4db8ff;
      text-shadow: 0 0 12px #4db8ffcc;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      margin: 0 0 10px;
    }

    .artist-info {
      text-align: center;
      font-size: 1.05rem;
      font-weight: 600;
      color: #aaddffcc;
      margin-bottom: 10px;
    }

    label {
      font-weight: 700;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 15px;
      font-size: 1rem;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      background: #143066;
      color: #eee;
      resize: vertical;
      box-shadow: inset 0 0 12px #4db8ff88;
      transition: background 0.3s ease;
    }

    textarea:focus {
      outline: none;
      background: #0f2a80;
    }

    .flash-message {
      padding: 12px;
      background: #e63946cc;
      border-radius: 8px;
      font-weight: 700;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      background: #4db8ff;
      color: #001f3f;
      cursor: pointer;
      box-shadow: 0 0 20px #4db8ffaa;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3399ff;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #4db8ff;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3399ff;
    }
  </style>
</head>
<body>
  <form method="POST" action="">
    <h1>Request Custom Artwork</h1>

    <div class="artist-info">
      To: {{ artist.first_name }} {{ artist.last_name }}
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash-message">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <label for="description">Describe what you want:</label>
    <textarea name="description" id="description" placeholder="Provide detailed description, style, size, deadline, etc.">{{ description or '' }}</textarea>

    <button type="submit">Send Request</button>

    <a href="{{ url_for('profile_bp.profile', username=artist.username) }}" class="back-link">&larr; Back to Profile</a>
  </form>
</body>
</html>
