<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Artwork - ArtBlossoms</title>
  <link rel="icon" href="/static/images/page_image/logo.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("/static/images/page_image/upload_bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #e6eaf0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0 20px 60px;
      backdrop-filter: brightness(0.8);
    }

    header {
      width: 100%;
      max-width: 1200px;
      background: rgba(5, 15, 40, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border-radius: 0 0 18px 18px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: saturate(180%) blur(6px);
    }

    header img.logo {
      height: 50px;
      filter: drop-shadow(0 0 4px #4db8ffaa);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img.logo:hover {
      transform: scale(1.05) rotate(-3deg);
    }

    nav a {
      color: #aacfff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 32px;
      font-size: 1rem;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background: #4db8ff;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover {
      color: #4db8ff;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      width: 100%;
      max-width: 900px; /* wider form */
      margin: 70px auto 40px;
      background: rgba(15, 20, 55, 0.75);
      border-radius: 22px;
      padding: 50px 60px 60px;
      box-shadow:
        0 8px 24px rgba(0, 77, 255, 0.25),
        inset 0 0 60px rgba(77, 184, 255, 0.3);
      backdrop-filter: saturate(180%) blur(14px);
      color: #d0e6ff;
      transition: box-shadow 0.4s ease;
    }

    main:hover {
      box-shadow:
        0 12px 32px rgba(0, 125, 255, 0.4),
        inset 0 0 90px rgba(77, 184, 255, 0.5);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 900;
      margin-bottom: 38px;
      text-align: center;
      color: #a9d0ff;
      text-shadow: 0 0 10px #3399ffcc;
      border-bottom: 3px solid #3399ff;
      padding-bottom: 18px;
      letter-spacing: 0.05em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      max-width: 820px;
      padding: 18px 24px;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      background: rgba(28, 45, 100, 0.7);
      color: #d7e7ff;
      box-shadow: inset 0 0 15px #4db8ff99;
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      cursor: text;
      display: block;
      margin: 0 auto;
    }

    input[type="file"] {
      cursor: pointer;
      padding: 10px 15px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      background: rgba(20, 38, 78, 0.9);
      box-shadow: 0 0 18px 4px #4db8ffbb;
      outline: none;
      transform: scale(1.02);
      font-weight: 600;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
      line-height: 1.4;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.02em;
    }

    fieldset {
      border: 2px solid #4db8ffcc;
      border-radius: 16px;
      padding: 18px 22px;
      color: #a2c8ffcc;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.04em;
      background: rgba(10, 20, 50, 0.3);
      box-shadow: inset 0 0 20px #4db8ff88;
      user-select: none;
      transition: box-shadow 0.4s ease;
      max-width: 820px;
      margin: 0 auto;
    }

    fieldset:hover {
      box-shadow: inset 0 0 28px #66bbffcc;
    }

    fieldset legend {
      padding: 0 12px;
      color: #4db8ff;
      font-weight: 900;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
    }

    fieldset label {
      margin-right: 20px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #c3d9ff;
      transition: color 0.3s ease;
    }

    fieldset label:hover {
      color: #81b3ff;
    }

    fieldset input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3399ff;
      transition: accent-color 0.3s ease;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #4db8ff, #1a6eff);
      color: #e6f0ff;
      padding: 16px 0;
      border: none;
      border-radius: 20px;
      font-weight: 900;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow:
        0 0 25px #3399ffdd,
        0 6px 18px #296bccaa;
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.25s ease;
      letter-spacing: 0.07em;
      user-select: none;
      max-width: 820px;
      margin: 0 auto;
      display: block;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #3399ff, #005ce6);
      box-shadow:
        0 0 38px #2a7dffee,
        0 9px 30px #1f57b8cc;
      transform: translateY(-4px);
    }

    .back-btn {
      margin-top: 32px;
      text-align: center;
    }

    .back-btn a {
      color: #74b9ff;
      font-weight: 700;
      font-size: 1.05rem;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
      transition: color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .back-btn a:hover {
      color: #a0c8ff;
      border-color: #a0c8ff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        max-width: 100%;
        margin: 40px 10px 30px;
        padding: 30px 25px 40px;
        border-radius: 18px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        max-width: 100%;
        padding: 14px 16px;
      }

      button[type="submit"] {
        max-width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }

    @media (max-width: 400px) {
      form {
        gap: 18px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        font-size: 1rem;
        padding: 14px 16px;
      }

      button[type="submit"] {
        font-size: 1rem;
        padding: 14px 0;
      }

      .back-btn a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/images/page_image/logo.png" alt="ArtBlossoms Logo" class="logo" />
    <nav>
      <a href="/profile">My Profile</a>
      <a href="/browse_artworks">Browse Artworks</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <h1>Upload New Artwork</h1>
    <form method="POST" action="/upload_artworks" enctype="multipart/form-data" novalidate>
      <input type="text" name="title" placeholder="Artwork Title" required autocomplete="off" />
      <textarea name="description" placeholder="Artwork Description" required autocomplete="off"></textarea>
      <input type="number" name="price" placeholder="Price in ৳" min="0" step="any" required autocomplete="off" />

      <select name="category_id" required>
        <option value="" disabled selected>Select a Category</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>

      <fieldset>
        <legend>Select Tags</legend>
        {% for tag in tags %}
          <label>
            <input type="checkbox" name="tags[]" value="{{ tag.id }}" />
            {{ tag.name }}
          </label>
        {% endfor %}
      </fieldset>

      <input type="file" name="art_image" accept="image/*" required />

      <button type="submit" aria-label="Upload Artwork">Upload Artwork</button>
    </form>

    <div class="back-btn">
      <a href="/profile">← Back to Profile</a>
    </div>
  </main>
</body>
</html>
